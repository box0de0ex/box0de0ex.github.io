        <h1 id="contact-heading">Contact Me</h1>
        <section>
            <h2>Newsletter Registration</h2>
            <p>Subscribe to my newsletter for updates :)</p>
            <form>
                <label for="email-subscribe">Email:</label>
                <input type="email" id="email-subscribe" name="email" placeholder="Enter your email" required>
                <br>
                <button type="submit">Subscribe</button>
            </form>
        </section>

        <section>
            <h2 id="form-heading">Contact Form</h2>
            <p>Send me a message:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email-contact">Email:</label>
                <input type="email" id="email-contact" name="email" placeholder="Your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </section>
